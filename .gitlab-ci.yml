image: node:latest

stages:
- install
- test
- build
- deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - node_modules/
  - .awcache/
  
install:
  stage: install
  only:
  - master
  script:
  - npm install

lint:
  stage: test
  dependencies:
  - install
  only:
  - master
  script:
  - npm run lint

build:
  stage: build
  dependencies: 
  - install
  - test
  only:
  - master
  script:
  - npm run build
  artifacts:
    paths:
    - dist/

